@views.html.layouts.frameLayout("B2C商城") {
<div id="double1">
    <div id="doublehead1">
        <strong><span class="red">已注册用户请登录</span></strong>
    </div>
    <div id="doublecontent1">
        <form action="" method="post" enctype="multipart/form-data"
            name="form1">
            <table id="itemsearch">
                <tr>
                    <th width="180" class="itemsearchth">用户名：</th>
                    <td width="275" class="itemsearchtd1"><input type="Text"
                        class="inputtext" name="name" value=""></td>
                    <td width="227" class="itemsearchtd2"></td>
                </tr>
                <tr>
                    <th class="itemsearchth">密&nbsp;&nbsp;&nbsp;码：</th>
                    <td class="itemsearchtd1"><input type="Password"
                        name="password" class="inputtext" value=""></td>
                    <td class="itemsearchtd2"><a href="pwd_find.html" id="pwdfind"><span
                            class="red">忘记密码？</span></a></td>
                </tr>

                <tr>
                    <th></th>
                    <td><input name="button3" class="bt2" type="button"
                        onClick="checkloginform_order()" value="登录"> &nbsp;<input
                        name="button4" class="bt2" type="Reset" value="清空"> &nbsp;
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<div id="double2">
    <div id="doublehead2">
        <strong><span class="red">未注册用户请注册</span></strong>
    </div>
    <div id="doublecontent2">
        <form action="" method="post" enctype="multipart/form-data"
            name="form2">
            <table id="itemsearch">
                <tr>
                    <th width="180" class="itemsearchth">用&nbsp;户&nbsp;名：</th>
                    <td width="276" class="itemsearchtd1"><input type="Text"
                        class="inputtext" name="email" value=""></td>
                    <td width="226" class="itemsearchtd2"><span class="red">请输入有效的邮箱</span>
                    </td>
                </tr>
                <tr>
                    <th class="itemsearchth"><span class="inputHeader">昵&nbsp;&nbsp;&nbsp;&nbsp;称：</span></th>
                    <td class="itemsearchtd1"><input name="nickname" type="Text"
                        class="inputtext" value=""></td>
                    <td class="itemsearchtd2"></td>
                </tr>
                <tr>
                    <th class="itemsearchth"><span class="inputHeader">密&nbsp;&nbsp;&nbsp;&nbsp;码：</span></th>
                    <td class="itemsearchtd1"><input name="password1"
                        type="Password" class="inputtext" value=""></td>
                    <td class="itemsearchtd2">&nbsp;</td>
                </tr>
                <tr>
                    <th class="itemsearchth"><span class="inputHeader">确认密码：</span></th>
                    <td class="itemsearchtd1"><input type="Password"
                        name="passwordConfirm" class="inputtext" value=""></td>
                    <td class="itemsearchtd2">&nbsp;</td>
                </tr>
                <tr>
                    <th></th>
                    <td><input name="button2" class="bt2" type="button"
                        onClick="checkregform_order()" value="注册"> &nbsp;<input
                        name="button" class="bt2" type="Reset" value="清空"></td>
                </tr>
            </table>
        </form>
    </div>
    }
