@(activeUser: cn.edu.sdu.b2cshop.system.users.models.User)

@views.html.layouts.frameLayout("B2C商城") {
<div id="main">
    <div id="search2">
        <div id="searchleft">
            <img src="@routes.Assets.at("images/web/ico_site.jpg")"  id="ico_site" /> 网站路径：<a
                href="home.html">首页</a>&gt;&gt;<a href=""> 个人信息维护</strong></a>
        </div>
        <div id="searchright2">
            <input type="text" name="product" id="textInput" /> <input
                type="button" name="Submit" value="搜索" id="searchbutton"
                onClick="javascript:window.open('item_search_list.html','_parent','')">
        </div>
        <div id="searchright1">
            <select name="category" id="searchrightcategory">
                <option value="5">所有类别</option>
                <option value="1">图书音像</option>
                <option value="2">时尚生活</option>
                <option value="3">饰品配件</option>
                <option value="4">数码产品</option>
            </select>
        </div>

    </div>
    <div id="sendnote">
        <div id="sendnotehead">
            <strong> 个人信息修改</strong>
        </div>
        <div id="sendnotecontent">
            <form action="" method="post" enctype="multipart/form-data"
                name="form1">
                <table id="itemsearch">
                    <tr>
                        <th class="itemsearchth">昵&nbsp;&nbsp;&nbsp;&nbsp;称：</th>
                        <td class="itemsearchtd1"><input type="text" name="username"
                            class="inputtext" onFocus="nextfield='passwordConfirm'"
                            value="@activeUser.getUsername()" maxlength="25" /></td>
                        <td class="itemsearchtd2"><span class="red">*&nbsp;(可选项)</span>
                        </td>
                    </tr>
                    <tr>
                        <th class="itemsearchth">原&nbsp;密&nbsp;码：</th>
                        <td class="itemsearchtd1"><input type="Password"
                            class="inputtext" name="password" value="" maxlength="25">
                        </td>
                        <td class="itemsearchtd2"><span class="red">*&nbsp;必输项</span>
                        </td>
                    </tr>
                    <tr>
                        <th class="itemsearchth">新&nbsp;密&nbsp;码：</th>
                        <td class="itemsearchtd1"><input type="Password"
                            class="inputtext" name="passwordNew" value="" maxlength="25">
                        </td>
                        <td class="itemsearchtd2"><span class="red">*&nbsp;必输项</span>
                        </td>
                    </tr>
                    <tr>
                        <th class="itemsearchth">密码确认：</th>
                        <td class="itemsearchtd1"><input type="Password"
                            class="inputtext" name="confirmPassword"
                            onFocus="nextfield='sex'" value="" maxlength="25"></td>
                        <td class="itemsearchtd2"><span class="red">*&nbsp;必输项</span>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><input type="submit" name="button2" value="提交">
                            &nbsp;<input type="Reset" name="button1" value="重填"
                            onClick="clear()"> &nbsp;<input type="Button"
                            name="button3" value="返回"
                            onClick="javascript:window.location.href='home.html'"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
}
