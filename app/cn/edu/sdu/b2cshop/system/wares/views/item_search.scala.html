@views.html.layouts.mainLayout("商品搜索") {
<div id="sendnote">
    <div id="sendnotehead">
        <strong>商品搜索</strong>
    </div>
    <div id="sendnotecontent">
        <table id="itemsearch">
            <tr>
                <th>请选择商品类别：</th>
                <td><select name="catogory">
                        <option>所有类别</option>
                        <option>图书音像</option>
                        <option>时尚生活</option>
                        <option>饰品配件</option>
                        <option>数码产品</option>
                </select></td>
            </tr>
            <tr>
                <th>请选择商品价格：</th>
                <td><select name="price">
                        <option>不指定</option>
                        <option>0-10元</option>
                        <option>10-30元</option>
                        <option>30-50元</option>
                        <option>50-100元</option>
                        <option>100元以上</option>
                </select></td>
            </tr>
            <tr>
                <th>请选择商品折扣：</th>
                <td><select name="discount">
                        <option>所有折扣</option>
                        <option>3折以下</option>
                        <option>3-5折</option>
                        <option>5-7折</option>
                        <option>7折及以上</option>
                </select></td>
            </tr>
            <tr>
                <th>请输入商品名称：</th>
                <td><input type="text" name="product" id="inputtext" /></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="Button" class="" name="button2" value="搜索"
                    onClick="javascript:window.location.href='item_search_list.html'">
            </tr>
        </table>

    </div>
</div>
}
<script language="javascript">
    function clear() {
        document.form1.webUserEntity.email = "";
        document.form1.webUserEntity.name = "";
        document.form1.webUserEntity.password = "";
        document.form1.webUserEntity.passwordConfirm = "";
    }
    function checkcontent() {
        if (document.form1.webUserEntity.desc === ""
                && document.form1.webUserEntity.desc === "") {
            window.alert("请输入商品名称或商品描述！");
            return;
        }
    }
</script>
